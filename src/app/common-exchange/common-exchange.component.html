<mat-toolbar color="primary">
    <mat-toolbar-row>
      <h1>{{ exchange }}</h1>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <p>
        <a href="https://{{ link }}" target="_blank">
          {{ link }}
          <i class="fas fa-external-link-alt"></i>
        </a>
      </p>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="exchange-container">
    <mat-card>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="NPM">
            <div (click)="copyPackage(true)" class="code-example">
              {{ npmPackage }}
            </div>
          </mat-tab>
          <mat-tab label="Yarn">
            <div (click)="copyPackage(false)" class="code-example">
              {{ yarnPackage }}
            </div>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
